  <nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">{{ username }}</span>
  <a href="/logout" class="btn btn-primary" role="button" aria-pressed="true">Logout</a>
</nav><br><br>
  <div class="container">
<div class="col-6">
<form action="/add_service_form" style="margin-left: 200px;" method="POST" name='form'>
    {% csrf_token %}
    <label>Company:</label><br>
     <input type="text" class="form-control" id = "id_company" name="company" value="{{ username }}" placeholder="Company">
    <label>Service:</label><br>
    <input type="text" class="form-control" id = "id_service" placeholder="Name of the service" value="{{ object.service }}" name="service">
    <label>Category:</label><br>
    <input type="text" class="form-control" placeholder="Category" id = "id_category"  value="{{ object.category }}"name="category">
    <label>Description:</label><br>
    <input type="text" class="form-control" name="description" id="id_description" value="{{ object.description }}"placeholder="Description">
    <br>
  <button type="submit" class="btn btn-primary" name="sub">Submit</button> 
</form>
</div>
</div>
